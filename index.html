<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="pantalla">
        <input type="text" class="escribirNumeros" id="escribirNumeros" autofocus>
        <h1 class="resultado" id="resultado">0</h1>
    </header>

    <main id="calculadora">

        <aside>
            <section class="superior">
                <button class="btn" value="C">C</button>
                <button class="btn" value="()">()</button>
                <button class="btn" value="%">%</button>
            </section>
    
            <section class="numeros">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="+/-">+/-</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
            </section>
        </aside>

        <section class="artimeticos">
        <button class="btn" value="*">*</button>
        <button class="btn" value="/">/</button>
        <button class="btn" value="+">+</button>
        <button class="btn" value="-">-</button>
        <button class="btn" value="=">=</button>
        </section>

        <script src="index.js"></script>
    </main>
</body>
</html>
